<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>{% block head %}{% endblock %}Max Fung</title>
    </head>
    <body>
        <div class="content">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/home">
                        <img src="{{ url_for('static', filename='img/site-logo.png') }}", height="50">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <img src="{{ url_for('static', filename='img/max-fung-toggler-icon.png') }}", height="30">
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li><a class="nav-item nav-link" href="/blog">Blog</a></li>
                            <li><a class="nav-item nav-link" href="/music">Music</a></li>
                            <li><a class="nav-item nav-link" href="/dev">Dev</a></li>
                            <li><a class="nav-item nav-link" href="/gallery">Gallery</a></li>
                        </ul>
                        <ul class="navbar-nav navbar-right">
                            <li><a class="nav-item nav-link" href="/about">About</a></li>
                            <li><a class="nav-item nav-link" href="/contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
